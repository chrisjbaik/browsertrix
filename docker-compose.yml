version: '3.5'

services:
    browsertrix:
        image: webrecorder/browsertrix:0.2.0
        build:
            context: .
        environment:
            - REDIS_URL=redis://redis/0
            - DEFAULT_POOL=auto-pool
            - SCREENSHOT_API_URL=http://pywb:8080/api/screenshot/{coll}
            - EXTRACTED_RAW_DOM_API_URL=http://pywb:8080/api/text/{coll}
            - PROXY_HOST=pywb

        depends_on:
            - redis

        ports:
            - 8000:8000

        #volumes:
        #    - ./:/app/

    shepherd:
        image: oldwebtoday/shepherd:1.3.0-dev

        environment:
            - BROWSER_NET=browsertrix_browsers
            - MAIN_NET=browsertrix_default

            - PROXY_HOST=pywb
            - PROXY_PORT=8080

        depends_on:
            - redis

        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./flocks:/app/flocks
            - ./pool_config.yaml:/app/pool_config.yaml

        ports:
            - 9020:9020

    redis:
        image: redis:3.2.4

    behaviors:
      image: webrecorder/behaviors

      ports:
            - 3030:3030

    coturn:
        container_name: coturn
        image: oldwebtoday/coturn:1.0
        ports:
            - "33478:33478/tcp"
            - "33478:33478/udp"

        networks:
            - browsers



networks:
    default:
        driver: bridge

    browsers:
        driver: bridge

